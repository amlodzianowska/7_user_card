<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav"></div>
            <div class="circle"><img src="./user-circle.png" alt="user avatar"></div>
        <div class="main">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="./map-marker.png" alt="map marker">
                <h2>Seattle</h2>
            </div>
            <div class="paragraphs">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the internet!</p>
            </div>
            <div class="edit">
                <img src="./gear.png" alt="gear icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
